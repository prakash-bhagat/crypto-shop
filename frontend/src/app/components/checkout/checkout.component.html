  <div class="col-span-2"></div>

  <div class="col-span-8 border border-gray-200 p-4 rounded">
    <h4 class="text-gray-800 text-lg mb-4 font-medium uppercase">order summary</h4>
    <div class="space-y-2">
      <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">
                S.N
              </th>
              <th scope="col" class="px-6 py-3">
                Product name
              </th>
              <th scope="col" class="px-6 py-3">
                Quantity
              </th>
              <th scope="col" class="px-6 py-3">
                Price
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let c of cartItems;index as i">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{i+1}}
              </th>
              <td class="px-6 py-4">
                {{c.name | slice:0:20}}
              </td>
              <td class="px-6 py-4">
                {{c.quantity}}
              </td>
              <td class="px-6 py-4">
                ETH {{c.price}}
              </td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                
              </th>
              <td class="px-6 py-4">
                
              </td>
              <td class="px-6 py-4">
                Sub Total
              </td>
              <th class="px-6 py-4">
                ETH {{sum}}
              </th>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                
              </th>
              <td class="px-6 py-4">
                
              </td>
              <td class="px-6 py-4">
                Shipping
              </td>
              <th class="px-6 py-4">
                Free
              </th>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                
              </th>
              <td class="px-6 py-4">
                
              </td>
              <td class="px-6 py-4">
                Total
              </td>
              <th class="px-6 py-4">
                ETH {{sum}}
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="flex items-center mb-4 mt-2">
      <input type="checkbox" (click)="aggrement()"
        class="text-primary focus:ring-0 rounded-sm cursor-pointer w-3 h-3" [checked]="aggrementCheck">
      <label for="aggrement" class="text-gray-600 ml-3 cursor-pointer text-sm">I agree to the <a href="#"
          class="text-primary">terms & conditions</a></label>
    </div>

    <!-- select method -->

      <div class="flex items-center">
        <label class="relative flex items-center p-3 rounded-full cursor-pointer" htmlFor="crypto">
          <input name="type" type="radio" [(ngModel)]="selectedMethod" value="2" (click)="payMethod(crypto.value)"
            class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-full border border-blue-gray-200 text-gray-900 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-gray-900 checked:before:bg-gray-900 hover:before:opacity-10"
            id="crypto" #crypto />
          <span
            class="absolute text-gray-900 transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 16 16" fill="currentColor">
              <circle data-name="ellipse" cx="8" cy="8" r="8"></circle>
            </svg>
          </span>
        </label>
        <label class="mt-px font-light text-gray-700 cursor-pointer select-none" htmlFor="crypto">
          Crypto
        </label>
      </div>
      <div class="flex items-center">
        <label class="relative flex items-center p-3 rounded-full cursor-pointer" htmlFor="cod">
          <input name="type" type="radio" [(ngModel)]="selectedMethod" value="3" (click)="payMethod(cod.value)"
            class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-full border border-blue-gray-200 text-gray-900 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-gray-900 checked:before:bg-gray-900 hover:before:opacity-10"
            id="cod" #cod/>
          <span
            class="absolute text-gray-900 transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 16 16" fill="currentColor">
              <circle data-name="ellipse" cx="8" cy="8" r="8"></circle>
            </svg>
          </span>
        </label>
        <label class="mt-px font-light text-gray-700 cursor-pointer select-none" htmlFor="cod">
          COD
        </label>
      </div>
    </div>

    <!-- currency -->
    <form *ngIf="showCurrencyDropdown" [formGroup]="cryptoForm" class="flex mb-4 items-center bg-gray-100 font-poppins dark:bg-gray-800">
      <select id="pricingType" name="pricingType" (change)="currencySelected()" formControlName="selectedCurrencies"
      class="w-full h-10 border-2 border-sky-500 focus:outline-none focus:border-sky-500 text-sky-500 rounded px-2 md:px-3 py-0 md:py-1 tracking-wider">
        <option *ngFor="let c of selectCurrency" [value]="c">{{c}}</option>
    </select>
  </form>
