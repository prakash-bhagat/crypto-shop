<div *ngIf="!skeleton" class="mt-20">
    <!-- shop wrapper -->
    <div class="container grid md:grid-cols-4 grid-cols-2 gap-6 pt-4 pb-16 items-start">

        <!-- sidebar -->
        <!-- drawer -->
        <div class="flex md:hidden">
            <input type="checkbox" id="drawer-toggle" class="relative sr-only peer" checked="false">
            <label for="drawer-toggle"
                class="absolute inline-block end-0 p-4 transition-all duration-500 rounded-lg peer-checked:rotate-90 peer-checked:end-0">
                <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                    <path fill-rule="evenodd"
                        d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z">
                    </path>
                </svg>
            </label>
            <!-- end -->
            <div
                class="fixed left-0 mt-0 mb-20 w-64 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white peer-checked:translate-x-0">
                <div class="p-4 mb-5 bg-white">
                    <h2 class="text-2xl font-bold dark:text-gray-400"> Categories</h2>
                    <div class="w-16 pb-2 mb-6 border-b border-rose-600"></div>
                    <ul>
                        <li class="mb-4" *ngFor="let c of category">
                            <label for="" class="flex items-center">
                                <input type="checkbox" class="w-4 h-4 mr-2" [value]="c.id"
                                    (click)="toggleCheckbox($event)">
                                <span class="text-lg">{{c.name}}</span>
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="p-4 mb-5 bg-white">
                    <h2 class="text-2xl font-bold dark:text-gray-400">Product Status</h2>
                    <div class="w-16 pb-2 mb-6 border-b border-rose-600"></div>
                    <ul>
                        <li class="mb-4">
                            <label for="" class="flex items-center dark:text-gray-300">
                                <input type="checkbox" class="w-4 h-4 mr-2">
                                <span class="text-lg dark:text-gray-400">In Stock</span>
                            </label>
                        </li>
                        <li class="mb-4">
                            <label for="" class="flex items-center dark:text-gray-300">
                                <input type="checkbox" class="w-4 h-4 mr-2">
                                <span class="text-lg dark:text-gray-400">On Sale</span>
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="p-4 mb-5 bg-white">
                    <h2 class="text-2xl font-bold">Price</h2>
                    <div class="w-16 pb-2 mb-6 border-b border-rose-600"></div>
                    <div class="mt-4 flex items-center">
                        <input type="text" name="min" id="min" [(ngModel)]="minPrice" (input)="priceFilter()"
                            class="w-full border-gray-300 focus:border-primary rounded focus:ring-0 px-3 py-1 text-gray-600 shadow-sm"
                            placeholder="min">
                        <span class="mx-3 text-gray-500">-</span>
                        <input type="text" name="max" id="max" [(ngModel)]="maxPrice" (input)="priceFilter()"
                            class="w-full border-gray-300 focus:border-primary rounded focus:ring-0 px-3 py-1 text-gray-600 shadow-sm"
                            placeholder="max">
                    </div>
                </div>
                <!-- end -->
            </div>
        </div>
        <!-- drawer end -->
        <!-- ./sidebar -->

        <div class="col-span-1 bg-white px-4 pb-6 shadow rounded overflow-hidden hidden md:block">
            <div class="divide-y divide-gray-200 space-y-5">
                <div class="p-4 mb-5 bg-white">
                    <h2 class="text-2xl font-bold dark:text-gray-400"> Categories</h2>
                    <div class="w-16 pb-2 mb-6 border-b border-rose-600"></div>
                    <!-- <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">Categories</h3> -->
                    <ul>
                        <li class="mb-4" *ngFor="let c of category">

                                <span class="text-lg">{{c.name}}</span>
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="p-4 mb-5 bg-white">
                    <h2 class="text-2xl font-bold dark:text-gray-400">Product Status</h2>
                    <div class="w-16 pb-2 mb-6 border-b border-rose-600"></div>
                    <ul>
                        <li class="mb-4">
                            <label for="" class="flex items-center dark:text-gray-300">
                                <input type="checkbox" class="w-4 h-4 mr-2">
                                <span class="text-lg dark:text-gray-400">In Stock</span>
                            </label>
                        </li>
                        <li class="mb-4">
                            <label for="" class="flex items-center dark:text-gray-300">
                                <input type="checkbox" class="w-4 h-4 mr-2">
                                <span class="text-lg dark:text-gray-400">On Sale</span>
                            </label>
                        </li>
                    </ul>
                </div>


                <div class="p-4 mb-5 bg-white">
                    <h2 class="text-2xl font-bold">Price</h2>
                    <div class="w-16 pb-2 mb-6 border-b border-rose-600"></div>
                    <div class="mt-4 flex items-center">
                        <input type="text" name="min" id="min" [(ngModel)]="minPrice" (input)="priceFilter()"
                            class="w-full border-gray-300 focus:border-primary rounded focus:ring-0 px-3 py-1 text-gray-600 shadow-sm"
                            placeholder="min">
                        <span class="mx-3 text-gray-500">-</span>
                        <input type="text" name="max" id="max" [(ngModel)]="maxPrice" (input)="priceFilter()"
                            class="w-full border-gray-300 focus:border-primary rounded focus:ring-0 px-3 py-1 text-gray-600 shadow-sm"
                            placeholder="max">
                    </div>
                </div>
            </div>
        </div>
        <!-- products -->
        <div class="col-span-3">
            <div class="flex items-center justify-center md:justify-start lg:justify-start mb-4">
                <select name="sort" id="sort" (change)="sorting($event,product)"
                    class="w-44 text-sm text-gray-600 py-3 px-4 border-gray-300 shadow-sm rounded focus:ring-primary focus:border-primary">
                    <option value="default">Default sorting</option>
                    <option value="low">Price low to high</option>
                    <option value="high">Price high to low</option>
                    <!-- <option value="latest">Latest product</option> -->
                </select>

                <!-- <div class="flex gap-2" *ngFor="let f of filteredProduct">
                {{f.category}},
            </div> -->
            </div>

            <!-- 1st design -->
            <section id="Projects"
                class="w-fit mx-auto my-auto grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 justify-items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5">

                <!--   âœ… Product card 1 - Starts Here ðŸ‘‡ -->
                <div class="w-72 bg-white shadow-md rounded-xl duration-500 hover:scale-105 hover:shadow-xl"
                    *ngFor="let p of product">
                    <a (click)="productList(p.id)" class="cursor-pointer">
                        <img src="{{p.imageUrl}}" crossorigin="anonymous"
                            class="h-80 w-72 object-cover rounded-t-xl" />
                        <div class="px-4 py-3 w-72">
                            <span class="text-gray-400 mr-3 uppercase text-xs">{{p.category}}</span>
                            <p
                                class="text-lg font-bold text-black truncate block capitalize">{{p.name | slice:0:13}}
                            </p>
                            <div class="flex items-center">
                                <p
                                    class="text-lg font-semibold text-black cursor-auto my-3">ETH {{p.price}}</p>
                                <!-- <del>

                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                        (click)="addToCart(p)" fill="currentColor" class="bi bi-bag-plus"
                                        viewBox="0 0 16 16">

                                            d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />

                                    </svg>
                                    <!-- <p (click)="removeFromCart(p)">Remove</p> -->
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
