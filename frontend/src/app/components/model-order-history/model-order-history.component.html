<div #myModal class="col-span-12 border border-gray-200 rounded">
    <div class="space-y-2 content">
        <h4 class="text-gray-800 text-lg mb-4 font-medium uppercase text-center">order details</h4>
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            S.N
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Product
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Category
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Quantity
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Price
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Total
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                        *ngFor="let o of orderDetails;index as i">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{i+1}}
                        </th>
                        <td class="px-6 py-4">
                            {{o.productName}}
                        </td>
                        <td class="px-6 py-4">
                            {{o.categoryName}}
                        </td>
                        <td class="px-6 py-4">
                            {{o.quantity}}
                        </td>
                        <td class="px-6 py-4">
                            ETH {{o.price}}
                        </td>
                        <td class="px-6 py-4">
                            ETH {{o.quantity * o.price}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="px-6 py-4 flex justify-center">
                <a (click)="print()"
                    class="cursor-pointer py-3 px-4 text-center text-white bg-primary border border-primary rounded-md transition font-medium">
                    Print Invoice
                </a>
                <a (click)="close()"
                    class="cursor-pointer py-3 px-4 text-center text-white bg-primary border border-primary rounded-md transition font-medium">
                    Close
                </a>
            </div>
        </div>
    </div>
</div>
